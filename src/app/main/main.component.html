<app-hourglass [message]="message"></app-hourglass>
<app-intro message="Create your NFT in one minute"></app-intro>

<div class="mainform" *ngIf="message==''">

  <br>

  <app-source *ngIf="visual==''" (update_visual)="update_visual($event)">

  </app-source>


  <div *ngIf="visual!=''">

    <mat-accordion>
      <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header>Visual</mat-expansion-panel-header>
        <div class="vignette"  (dblclick)="center_image($event)"
             (dragstart)="start_translate($event)"
             (dragend)="update_position($event)" (mousewheel)="update_zoom($event)">
          <img [src]="visual" style="position: absolute;display: block;"
               #img
               (load)="getImageDimensions()"
               [style.height]="(h*zoom)+'px'" [style.width]="(w*zoom)+'px'"
               [style.left]="x+'px'" [style.top]="y+'px'" [title]="visual+'(zoom:'+zoom+')'">

        </div>
        <br>
        <button mat-raised-button (click)="reset_image()">Change</button>
        <button mat-raised-button (click)="autoscale()">Autozoom</button>

        <mat-slide-toggle *ngIf="visual && visual.startsWith('http')"
                          (toggleChange)="update_self_storage()"
                          [checked]="self_storage" style="width:250px;">
          <div class="bloc-button">Self<br>storage</div>
        </mat-slide-toggle>
      </mat-expansion-panel>

      <mat-expansion-panel >
        <mat-expansion-panel-header>Properties</mat-expansion-panel-header>
        <app-input label="Name" [value]="name" value_type="text" (valueChange)="name=$event"></app-input>
        <app-input label="Quantity" [value]="quantity" value_type="number" (valueChange)="quantity=$event"></app-input>
        <br>
        <app-input label="Royalties" [value]="royalties" [min]="0" [max]="100" unity="%"
                   value_type="slider" (valueChange)="royalties=$event"></app-input>

      </mat-expansion-panel>

      <br>
      <mat-expansion-panel>
        <mat-expansion-panel-header>Metadata & Ressources</mat-expansion-panel-header>

        <app-input label="Tags" [value]="tags"
                   value_type="text" (valueChange)="tags=$event"></app-input>
        <br>

        <button mat-raised-button (click)="add_property()">
          <mat-icon>add</mat-icon>Metadata
        </button>

        <table style="width: 100%;">
          <tr *ngFor="let prop of properties" >
            <td (click)="update_prop(prop,'name')" style="width: 47%;text-align: left;">{{prop.name}}</td>
            <td (click)="update_prop(prop,'value')" style="width: 47%;text-align: right;">{{prop.value}}</td>
            <td style="width:6%;min-width:30px;text-align: right;">
              <mat-icon style="margin-bottom: -6px;" (click)="delete_prop(prop)">cancel</mat-icon>
            </td>
          </tr>
        </table>
        <br>

        <json-editor [data]="metadata" *ngIf="level(3)"
                     style="min-width: 350px;max-width: 800px;width: 100%;"></json-editor>

        <br>
        <button mat-raised-button (click)="add_uri()">
          <mat-icon>add</mat-icon>Ressource
        </button>
        <br>
        <table style="width: 100%;">
          <tr *ngFor="let uri of uris" style="width: 100%;">
            <td style="width: 80%;text-align: left;">{{uri}}</td>
            <td style="width: 10%;text-align: right;">
              <mat-icon (click)="update_uri(uri)">edit</mat-icon>
              <mat-icon (click)="delete_uri(uri)">cancel</mat-icon>
            </td>
          </tr>
        </table>
        <br>

      </mat-expansion-panel>

    </mat-accordion>

  </div>

  <br>
  <div *ngIf="!user.isConnected() && visual!=''" style="display: inline-flex;width: 100%;align-content: center;justify-content: center;">

    <app-upload-file filter="pem" title="Upload a PEM file" style="display: inline-block;width:150px;"
                     (uploaded)="upload_pem($event)">Your PEM file</app-upload-file>
    <button mat-raised-button (click)="login()"
            style="margin-top: -2px;">
      Wallet login
    </button>

  </div>
  <div *ngIf="visual.length>0">

    <button *ngIf="sel_collection && visual!=''" mat-raised-button
            style="width:200px;height:70px;margin-top:-10px;margin-bottom: 15px;"
            (click)="Create_NFT()">
      <div style="font-size: medium;margin-bottom: -10px;">
        Build this NFT
        <br>
        <mat-icon>arrow_downward</mat-icon>

      </div>


    </button>

    <br>
    <mat-card style="text-align: center;max-width: 1200px;display:inline-block;padding: 15px;">
      <div style="display: inline-flex;align-items: center;justify-content: center;" *ngIf="user.isConnected(false)">

          {{user.address.substring(0,10)+"..."+user.address.substring(user.address.length-10)}}
          &nbsp;
        <button mat-icon-button class="icon-button" (click)="view_account_on_gallery()" title="View all NFTs"><mat-icon>visibility</mat-icon></button>
        <button mat-icon-button class="icon-button" (click)="logout()" title="logout"><mat-icon>logout</mat-icon></button>
      </div>
      <br>

      <app-input label="Collection" value_type="list" style="display: inline-block;"
                 [value]="sel_collection" *ngIf="collections.length>0"
                 [options]="collections" (valueChange)="sel_collection=$event"></app-input>

      <div *ngIf="collections.length==0">You need a collection before mint a NFT<br><br></div>

        <button mat-raised-button (click)="build_collection()">Create Collection</button>
        <button mat-icon-button class="icon-button"*ngIf="sel_collection" (click)="set_roles_to_collection()"><mat-icon>build</mat-icon></button>
        <button mat-icon-button class="icon-button" *ngIf="sel_collection" (click)="view_on_gallery()"><mat-icon>visibility</mat-icon></button>

    </mat-card>
  </div>



</div>
