<div style="width:100%;text-align: center;">
  <h5 *ngIf="message.length>0">{{message}}</h5>
  <div style="width: 100%;text-align: center;">
    <h4 *ngIf="tokens.length>0">
      Your coins
      <mat-icon class="icon-button" style="margin-bottom: -8px;" (click)="create_coin()">add</mat-icon>
      <mat-icon class="icon-button" style="margin-bottom: -8px;" (click)="refresh()">refresh</mat-icon>
    </h4>

    <div style="max-height: 200px;overflow: scroll;scrollbar-width: none;">
      <table style="display:inline-block;margin-top:-10px;width:100%;max-width: 350px;">
        <tr *ngFor="let k of tokens" style="width: 100%;">
          <td style="text-align: left;font-size: small;" *ngIf="selected">
            <mat-icon class="small-icon-button" (click)="select_esdt(user.tokens[k])">arrow_right</mat-icon>
          </td>
          <td style="text-align: left;font-size: small;width:40%;" [title]="user.tokens[k].identifier" [style.font-weight]="strong_token.indexOf(user.tokens[k].identifier)>-1 ? 'bold' : 'normal'" >
            <img src="./assets/coin.png" style="width: 20px;height:20px;margin-bottom: -5px;" *ngIf="!selected">
            {{user.tokens[k].name}}
          </td>
          <td style="text-align: right;width:50%;font-size: small;">{{user.tokens[k].balance/1e18 | number:"1.0-4"}}</td>
        </tr>
      </table>

    </div>

  </div>

  <h4 *ngIf="show.indexOf('nft')>-1 && nfts.length>0">
    Your NFTs
    <mat-icon style="margin-left:5px;margin-bottom: -5px;" (click)="view_account_on_gallery(user)">visibility</mat-icon>
  </h4>
  <h4 *ngIf="show.indexOf('nft')>-1 && nfts.length==0">You don't have any NFT</h4>
  <div *ngIf="show.indexOf('nft')>-1" style="margin-top: -15px;max-height: 200px;overflow:scroll;scrollbar-width: none;">
    <img *ngFor="let nft of nfts"
         [title]="nft.name+'\n'+(nft.metadata.description ? nft.metadata.description : '')"
         style="margin: 3px;"
                 [src]="nft.visual"
                 [style.height]="height"
                 [style.width]="width"
                 (dblclick)="select(nft)">
  </div>

  <button mat-raised-button *ngIf="selected" (click)="cancel()">Cancel</button>

</div>
