<div style="background-color:black;width:100vw;height:100vh;position:fixed;left:0;top:0;z-index:10000;text-align: center;" *ngIf="showIntro">
  <br><br>
  <h2 style="display:inline-block;width:60%;color:white;">
    {{message}}
  </h2>
  <br>
  <img src="./assets/logo.png"
       style="display:inline-block;max-width:500px;width:90%;margin: 2%;">
  <br>
  <br>

  <div style="position:absolute;display: block;bottom: 100px;text-align: center;width:100%;">

    <button mat-raised-button (click)="continue()">
      Continue
      <mat-icon>arrow_right</mat-icon>
    </button>

  </div>

</div>
