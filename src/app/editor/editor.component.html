<div class="mainform">
  <div style="width: 100%;display: inline-flex;align-items: center;justify-content: space-between;">
    <small>{{intro_message}}</small>&nbsp;
    <button mat-raised-button (click)="_cancel()">Cancel</button>
  </div>

  <iframe style="margin-left:2%;width:96%;height:90%;display: inline-block;"
          id="miniPaint"
          [src]="editor_url | safe"
          allow="camera;clipboard-read;clipboard-write">
  </iframe>

</div>
