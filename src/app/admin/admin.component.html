<div class="mainform" *ngIf="message==''">

  <br>
  Smart contract account : {{settings.contract_addr}} on {{settings.network}}<br>
  <br>
  <button mat-raised-button (click)="open_sc()">Open</button>
  <br>
  <hr style="max-width: 600px;">
  <br>

  <app-upload-file extensions=".pem"
                   title="Charger le fichier PEM de signature"
                   [zone]="true"
                   width="100%"
                   height="60px"
                   (uploaded)="upload_pem($event)">
    Load the owner SmartContract PEM File
  </app-upload-file>
  <br>

  <button mat-raised-button (click)="open_appli()">Close</button>

</div>
<app-hourglass [message]="message"></app-hourglass>
